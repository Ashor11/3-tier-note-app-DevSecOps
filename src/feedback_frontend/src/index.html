<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ashour To Do List</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f2f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
      margin: 0;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px;
      width: 100%;
      text-align: center;
      margin-bottom: 30px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    footer {
      background-color: #f5f5f5;
      color: #333;
      padding: 20px;
      width: 100%;
      text-align: center;
      margin-top: 30px;
      border-top: 1px solid #ddd;
    }

    h1 {
      color: #fff;
      margin: 0;
    }

    form {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 300px;
      transition: border 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: #4CAF50;
      outline: none;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    h2 {
      color: #333;
      margin-top: 40px;
    }

    ul {
      list-style: none;
      padding: 0;
      width: 400px;
    }

    li {
      background: #ffffff;
      padding: 12px 15px;
      margin-bottom: 10px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      color: #444;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .delete-btn {
      background: none;
      border: none;
      color: #ff4d4f;
      padding: 5px 10px;
      font-size: 18px;
      cursor: pointer;
    }

    .delete-btn:hover {
      color: #cc0000;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ashour To Do List</h1>
  </header>

  <form id="form">
    <input type="text" id="msg" placeholder="Enter your task or note...">
    <button type="submit">Add Task</button>
  </form>

  <h2>üìã My Tasks and Notes</h2>
  <ul id="messages"></ul>

  <footer>
    <p>¬© 2023 Ashour To Do List - Organize your tasks efficiently</p>
    <p>Keep track of your daily tasks and boost your productivity</p>
  </footer>

  <script>
    const form = document.getElementById('form');
    const input = document.getElementById('msg');
    const messagesList = document.getElementById('messages');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const msg = input.value.trim();
      if (!msg) return;
      await fetch('/api/message', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: msg })
      });
      input.value = '';
      loadMessages();
    });

    async function deleteMessage(id) {
      await fetch(`/api/message/${id}`, {
        method: 'DELETE'
      });
      loadMessages();
    }

    async function loadMessages() {
      const res = await fetch('/api/messages');
      const data = await res.json();
      messagesList.innerHTML = '';
      
      if (data.length === 0) {
        const emptyMsg = document.createElement('p');
        emptyMsg.textContent = 'No tasks yet. Add a new task above!';
        emptyMsg.style.textAlign = 'center';
        emptyMsg.style.color = '#666';
        messagesList.appendChild(emptyMsg);
        return;
      }
      
      data.reverse().forEach(m => {
        const li = document.createElement('li');
        li.innerHTML = `
          <span>${m.text}</span>
          <button class="delete-btn" onclick="deleteMessage(${m.id})">‚ùå</button>
        `;
        messagesList.appendChild(li);
      });
    }

    loadMessages();
  </script>
</body>
</html>
